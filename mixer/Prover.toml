# =============================================================================
# ZYNCX MIXER - PROVER INPUTS (PARTIAL WITHDRAWAL SUPPORT)
# =============================================================================
# This file contains example inputs for generating a withdrawal proof.
# In production, these values would be generated by the client-side SDK.
# =============================================================================

# Private Inputs (only the prover knows these)
# -----------------------------------------------------------------------------
# secret: Random 256-bit value generated at deposit time
secret = "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"

# nullifier_secret: Random 256-bit value generated at deposit time
#                  Used to derive the unique nullifier for this deposit
nullifier_secret = "0xfedcba0987654321fedcba0987654321fedcba0987654321fedcba0987654321"

# new_secret: New random secret for the change commitment (partial withdrawal)
#            Set to 0x0 for full withdrawal
new_secret = "0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

# new_nullifier_secret: New nullifier secret for change commitment
#                       Set to 0x0 for full withdrawal
new_nullifier_secret = "0xbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"

# merkle_path: Array of 20 sibling hashes from leaf to root
# These are fetched from the on-chain Merkle tree state
merkle_path = [
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0"
]

# path_indices: Binary array indicating position at each level
# 0 = leaf is left child, 1 = leaf is right child
path_indices = [
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0",
    "0x0", "0x0", "0x0", "0x0", "0x0"
]

# total_amount: The ORIGINAL deposit amount (private - only prover knows)
total_amount = "0x3B9ACA00"  # 1 SOL = 1,000,000,000 lamports

# Public Inputs (visible to everyone, verified on-chain)
# -----------------------------------------------------------------------------
# root: Current Merkle tree root, fetched from Solana on-chain state
root = "0x2b0f6fc0179fa65b6f73627c0e1e84c7374d2eaec44c9a48f2571393ea77bcbb"

# nullifier_hash: Hash of nullifier_secret, computed as Poseidon(nullifier_secret)
# This is stored on-chain to prevent double-spending
nullifier_hash = "0x1a2b3c4d5e6f7890abcdef1234567890abcdef1234567890abcdef12345678"

# recipient: Solana address (as Field) receiving the withdrawal
# This prevents front-running attacks
recipient = "0xdeadbeef"

# withdraw_amount: Amount being withdrawn (can be <= total_amount for partial)
withdraw_amount = "0x17D78400"  # 0.4 SOL = 400,000,000 lamports (partial withdrawal)

# new_commitment: Commitment for remaining balance
#                Computed as Poseidon(new_secret, new_nullifier_secret, remaining_amount)
#                Set to 0x0 for full withdrawal
new_commitment = "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"