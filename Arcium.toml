# ZYNCX Arcium Configuration
# This file configures the Arcium MXE integration for confidential computations

[localnet]
# number of nodes in the single cluster of the localnet
nodes = 2
# optional nodes ips overrides (default: 172.20.0.[100..(100 + nodes - 1)])
nodes_ips = [[172, 20, 0, 100], [172, 20, 0, 101]]
# number of seconds to wait for the localnet to come online
localnet_timeout_secs = 120
# MPC backends this MXE supports (default: ["Cerberus"])
backends = ["Cerberus"]

# Cluster offsets for non-localnet testing
# Get your offset from `arcium init-mxe` or `arcium deploy`
# For devnet, use the Arcium recommended cluster offset (456)
# Reference: https://docs.arcium.com/developers/deployment

[clusters.devnet]
offset = 456

# Mainnet cluster (add when ready)
# [clusters.mainnet]
# offset = <your-mainnet-offset>
