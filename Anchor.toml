[toolchain]
anchor_version = "0.32.1"
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

[programs.devnet]
zyncx = "5TGQEPDL2K6RoxKLbfjD2KMypbvKewDUsfuaNAvCAUMU"

[programs.localnet]
zyncx = "6Pqr8ipXuXdmXRaSgLZpV8ukoHJEwZtBxybBSwuJwNPC"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[workspace]
members = ["contracts/solana/*"]

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 2000000 \"tests/**/*.ts\""

[test]
startup_wait = 60000
shutdown_wait = 5000
upgradeable = false
